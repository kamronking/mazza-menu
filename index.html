<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazza Guliston | Interactive Menu</title>
    <style>
        :root {
            --accent: #c5a059;
        }

        /* Быстрый и многоцветный анимированный фон */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: white;
            min-height: 100vh;
            /* Список твоих цветов: черный, красный, золотой, белый, темно-зеленый, темно-красный */
            background: linear-gradient(-45deg,
                #000000,
                #ff0000,
                #c5a059,
                #ffffff,
                #013220,
                #8b0000
            );
            background-size: 600% 600%; /* Увеличили размер для плавности переходов */
            animation: GradientAnim 8s ease infinite; /* Сделали быстрее (8 секунд вместо 15) */
            transition: all 0.8s ease;
        }

        @keyframes GradientAnim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .wrapper {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            letter-spacing: 8px;
            color: var(--accent);
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8); /* Усилили тень, чтобы текст читался на белом фоне */
            margin: 0;
        }

        header p {
            letter-spacing: 3px;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
            margin-bottom: 50px;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 50px;
        }

        .cat-btn {
            padding: 15px 30px;
            border: 2px solid var(--accent);
            background: rgba(0, 0, 0, 0.6); /* Темная подложка, чтобы кнопка всегда была видна */
            backdrop-filter: blur(10px);
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 700;
            font-size: 0.75rem;
            letter-spacing: 2px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .cat-btn:hover, .cat-btn.active {
            background: var(--accent);
            color: black;
            box-shadow: 0 0 20px rgba(197, 160, 89, 0.8);
            transform: scale(1.05);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .food-card {
            background: rgba(0, 0, 0, 0.5); /* Темный фон карточки для контраста */
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .food-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            transition: 0.5s;
        }

        .food-title {
            padding: 20px;
            background: rgba(0,0,0,0.7);
            font-weight: bold;
            color: var(--accent);
        }

        footer { margin-top: 50px; padding: 20px; color: white; font-weight: bold; text-shadow: 1px 1px 5px black; }
    </style>
</head>
<body>

<div class="wrapper">
    <header>
        <h1>MAZZA</h1>
        <p>GULISTON</p>
    </header>

    <div class="categories">
        <button class="cat-btn" onclick="updateTheme('fastfood', '#ff0000')">Fast Food</button>
        <button class="cat-btn" onclick="updateTheme('drinks', '#013220')">Napitki</button>
        <button class="cat-btn" onclick="updateTheme('salads', '#c5a059')">Salatlar</button>
        <button class="cat-btn" onclick="updateTheme('hot', '#8b0000')">Issiq Ovqatlar</button>
        <button class="cat-btn" onclick="updateTheme('desserts', '#000000')">Desertlar</button>
    </div>

    <div class="menu-grid" id="menu-display"></div>

    <footer>
        DESIGNED FOR MAZZA GULISTON &copy; 2026
    </footer>
</div>

<script>
    const menuData = {
        fastfood: [
            { img: '1.png', name: 'Premium Burger' },
            { img: '2.png', name: 'Crunchy Fries' },
            { img: '3.png', name: 'Club Sandwich' }
        ],
        drinks: [
            { img: '10.png', name: 'Fresh Mojito' },
            { img: '11.png', name: 'Ice Tea' }
        ],
        salads: [
            { img: '8.png', name: 'Burrata Salad' },
            { img: '9.png', name: 'Greek Mix' }
        ],
        hot: [
            { img: '15.png', name: 'Beef Steak' },
            { img: '16.png', name: 'Grilled Salmon' }
        ],
        desserts: [
            { img: '5.png', name: 'Lava Cake' },
            { img: '6.png', name: 'Fruit Platter' }
        ]
    };

    function updateTheme(catKey, color) {
        // При клике добавляем выбранный цвет в градиент для акцента
        document.body.style.background = `linear-gradient(-45deg, ${color}, #000000, #ff0000, #c5a059, #ffffff, #013220, #8b0000)`;
        document.body.style.backgroundSize = "600% 600%";

        const btns = document.querySelectorAll('.cat-btn');
        btns.forEach(b => b.classList.remove('active'));
        if(event) event.target.classList.add('active');

        const display = document.getElementById('menu-display');
        display.innerHTML = '';

        menuData[catKey].forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'food-card';
            card.style.animationDelay = `${index * 0.1}s`;
            card.innerHTML = `
                <img src="${item.img}" alt="${item.name}">
                <div class="food-title">${item.name}</div>
            `;
            display.appendChild(card);
        });
    }

    window.onload = () => {
        document.querySelector('.cat-btn').click();
    };
</script>

</body>
</html>
